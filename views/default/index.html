{{extend 'layout.html'}}

<script>

$( function () {
  $("#estado").on('change', function () {
    var estado = $(this).val();
    $.ajax({
      method: "POST",
      url: "{{=URL(c='default', f='lista_deputados')}}",
      data: { estado: estado }
      })
      .done(function( response ) {
        $("#lista").html(response);
    });
  });
})

</script>
